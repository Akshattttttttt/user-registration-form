<!DOCTYPE html>
<html>
<head>
  <title>User Registration Form</title>
  <style>
    #successMessage {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>User Registration Form</h2>

  <form id="registrationForm">
    
    <!-- Username -->
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <!-- Email -->
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Password -->
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>

    <!-- Birthdate -->
    <label for="birthdate">Birthdate:</label><br>
    <input type="date" id="birthdate" name="birthdate" required><br><br>

    <!-- Address -->
    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" pattern="[0-9]{10}" required><br><br>

    <!-- Submit and Cancel -->
    <input type="submit" value="Submit">
    <input type="reset" value="Cancel">

  </form>

  <!-- Success Message -->
  <div id="successMessage">âœ… You've successfully submitted the form!</div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent real form submission
      document.getElementById("successMessage").style.display = "block"; // Show message
      this.reset(); // Optionally clear form
    });
  </script>

</body>
</html>
